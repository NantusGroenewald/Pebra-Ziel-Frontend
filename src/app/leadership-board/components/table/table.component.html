<table
  mat-table
 [dataSource]="quotes$" multiTemplateDataRows
 class="mat-elevation-z8">
  <ng-container *ngFor="let column of quoteColumns" matColumnDef="{{column.key}}">
    <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? undefined : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <table mat-table [dataSource]="element.quoteItems" class="mat-elevation-z8 mt-2 mb-2">
          <ng-container *ngFor="let item of itemColumns" matColumnDef="{{item.key}}">
            <th mat-header-cell *matHeaderCellDef> {{item.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[item.key]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="itemHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: itemHeaders;"></tr>
        </table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
