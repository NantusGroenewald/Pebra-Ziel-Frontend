<table mat-table [dataSource]="dataSource" class="table">
  <!-- Position Column -->

  <ng-container matColumnDef="position" class="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      <img
        *ngIf="element.position == 1"
        src="../../assets/images/gold.png"
        alt=""
      />
      <img
        *ngIf="element.position == 2"
        src="../../assets/images/silver.png"
        alt=""
      />
      <img
        *ngIf="element.position == 3"
        src="../../assets/images/bronze.png"
        alt=""
      />
      <div *ngIf="element.position >= 4">{{ element.position }}</div>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Contribution</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
