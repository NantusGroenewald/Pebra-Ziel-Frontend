<table mat-table [dataSource]="quotes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Weight Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> QuoteId </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="VendorName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Premium">
      <th mat-header-cell *matHeaderCellDef> Premium </th>
      <td mat-cell *matCellDef="let element"> {{element.premium}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="LogoUrl">
      <th mat-header-cell *matHeaderCellDef> LogoUrl </th>
      <td mat-cell *matCellDef="let element"> {{element.logoUrl}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
